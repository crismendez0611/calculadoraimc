<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="icon" type="image/jpeg" href="icon/IMC-2.jpg">


</head>

<body>
    <div class="container-lg p-2" id="contenedor">
        <h1>Calculadora de IMC</h1>
        <form>
            <div class="col-2-mb-8 row p-4">
                <!-- Peso-->
                <label for="peso" class="col-sm-4 col">Ingrese Peso:</label>
                <input class="col-sm-4 col " type="number" id="peso">
            </div>

            <!-- Altura-->

            <div class="col-2-mb-8 row p-4">
                <label for="altura" class="col-sm-4 col">Ingrese Altura en CM:</label>
                <input type="number" id="altura" class="col-sm-4 col">
            </div>

            <!-- Botones-->
            <div class="mb-3 row p-4" id="botones">

                <button type="button" onclick="Calcular()" class="btn btn-success col-sm-3 m-2">Calcular IMC</button>

                <button type="reset" class="btn btn-danger col-sm-3 m-2">Borrar</button>

            </div>
            <div class="mb-4 row p-4">
                <label for="resultado" id="resultado" class="col-sm-10 col">Resultado</label>
                <label for="res" id="res" class="col-sm-10  m-2 p-2"></label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/calculadora.js"></script>
</body>


</html>
